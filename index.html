<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-sketch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">Sketch up!</h1>
  <div class="grid"></div>
  <div class="selection">
    <label for="dimension">Input the grid dimension:</label>
    <input type="number" id="dimension" name="dimension" min="1",max="100">
    <button id="update">Update Grid</button>
    <div id="rainbow">
        <img src="assets/rainbow.png" alt="pixel art of a rainbow" id="rainbow-img">
    </div>
    <div id="darken">
        <img src="assets/eraser.png" alt="pixel art of an eraser" id="eraser-img">
    </div>
    <div id="clear">
        <img src="assets/trash.png" alt="pixel art of trash" id="trash-img">
    </div>
  </div>
  <script src="javascript.js"></script>  
</body>
</html>
